<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart with Submit and Undo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0cd9d;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: rgb(248, 245, 240);
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .product {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #fb8b02;
      border-radius: 8px;
    }

    .product h4 {
      margin: 0;
    }

    .product button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .product button:hover {
      background-color: #0056b3;
    }

    .cart {
      margin-top: 30px;
    }

    .cart h3 {
      margin-bottom: 10px;
    }

    .cart-items {
      list-style: none;
      padding: 0;
    }

    .cart-items li {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #f5a106;
    }

    .total {
      margin-top: 15px;
      font-weight: bold;
    }

    .actions {
      margin-top: 20px;
    }

    .actions button {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-right: 10px;
    }

    .actions button:hover {
      background-color: #218838;
    }

    .actions .undo {
      background-color: #dc3545;
    }

    .actions .undo:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Products</h2>
    <div class="product" data-name="Product 1" data-price="199">
      <h4>VibeJuice</h4>
      <span>₹199</span>
      <button>Add to Cart</button>
    </div>
    <div class="product" data-name="Product 2" data-price="99">
      <h4>Sparkle</h4>
      <span>₹99</span>
      <button>Add to Cart</button>
    </div>
    <div class="product" data-name="Product 3" data-price="199">
      <h4>Bliss</h4>
      <span>₹199</span>
      <button>Add to Cart</button>
    </div>
    <div class="product" data-name="Product 4" data-price="199">
      <h4>Spark</h4>
      <span>₹199</span>
      <button>Add to Cart</button>
    </div>
    <div class="product" data-name="Product 5" data-price="299">
      <h4>LMAO-Ragi</h4>
      <span>₹299</span>
      <button>Add to Cart</button>
    </div>
    <div class="product" data-name="Product 6" data-price="299">
      <h4>LMAO-Bajra</h4>
      <span>₹299</span>
      <button>Add to Cart</button>
    </div>
    <div class="product" data-name="Product 7" data-price="299">
      <h4>LMAO-Jawar</h4>
      <span>₹299</span>
      <button>Add to Cart</button>
    </div>
    <div class="product" data-name="Product 8" data-price="299">
      <h4>LMAO-Millet</h4>
      <span>₹299</span>
      <button>Add to Cart</button>
    </div>
    <div class="product" data-name="Product 8" data-price="299">
      <h4>LMAO-Rose</h4>
      <span>₹299</span>
      <button>Add to Cart</button>
    </div>

    <div class="cart">
      <h3>Your Cart</h3>
      <ul class="cart-items">
        <!-- Cart items will be added here -->
      </ul>
      <div class="total">Total: ₹0</div>
    </div>

    <div class="actions">
      <button class="submit">Buy Now</button>
      <button class="undo">Undo</button>
    </div>
  </div>

  <script>
    const products = document.querySelectorAll('.product');
    const cartItems = document.querySelector('.cart-items');
    const totalElement = document.querySelector('.total');
    const submitButton = document.querySelector('.submit');
    const undoButton = document.querySelector('.undo');

    let cart = [];

    function updateCart() {
      cartItems.innerHTML = ''; // Clear existing items
      let total = 0;

      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - ₹${item.price}`;
        cartItems.appendChild(li);
        total += item.price;
      });

      totalElement.textContent = `Total: ₹${total}`;
    }

    products.forEach(product => {
      const name = product.getAttribute('data-name');
      const price = parseFloat(product.getAttribute('data-price'));

      product.querySelector('button').addEventListener('click', () => {
        cart.push({ name, price });
        updateCart();
      });
    });

    undoButton.addEventListener('click', () => {
      if (cart.length > 0) {
        cart.pop(); // Remove the last added item
        updateCart();
      } else {
        alert('No items to undo.');
      }
    });

    submitButton.addEventListener('click', () => {
      if (cart.length > 0) {
        alert(`Thank you for your purchase! Your total is ₹${cart.reduce((sum, item) => sum + item.price, 0)}.`);
        cart = []; // Clear the cart
        updateCart();
      } else {
        alert('Your cart is empty.');
      }
    });
  </script>
</body>
</html>
